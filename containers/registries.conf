# Podman v5.x 官方标准 registries.conf (验证通过)
unqualified-search-registries = ["docker.io", "quay.io"]

# Quay.io 主仓库配置
[[registry]]
prefix = "quay.io"
location = "quay.io"
insecure = false
blocked = false

# Quay.io 镜像源（子表格必须缩进，且是独立的 [[registry.mirror]]）
[[registry.mirror]]
location = "quay.nju.edu.cn"
insecure = false

[[registry.mirror]]
location = "quay-mirror.qiniu.com"
insecure = false

# Docker.io 主仓库配置
[[registry]]
prefix = "docker.io"
location = "docker.io"
insecure = false
blocked = false

# Docker.io 镜像源
[[registry.mirror]]
location = "hub-mirror.c.163.com"
insecure = false

[[registry.mirror]]
location = "mirror.aliyuncs.com"
insecure = false
